@(slideInfos: Seq[models.SlideInfo])

@main("Slides") {

<table class="table">
    <thead>
    <th>#</th>
    <th>Title</th>
    </thead>
    <tbody>
    @slideInfos.map { slideInfo =>
        <tr>
            <td>@slideInfo.id</td>
            <td><a href="@routes.Slide.slide(slideInfo.id)">@slideInfo.title</a></td>
        </tr>
    }
    </tbody>
</table>

}
